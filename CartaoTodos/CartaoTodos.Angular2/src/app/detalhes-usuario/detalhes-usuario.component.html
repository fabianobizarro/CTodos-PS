<div class="panel">
  <div class="panel-body">

    <div class="row">
      <div class="col-md-6">
        <h3> {{usuario.Nome}} </h3>
      </div>
    </div>

    <div class="row">
      <div class="col-md-6">
        <strong>Id: </strong> {{usuario.Id}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <strong>Login: </strong> {{usuario.Login}}
      </div>
      <div class="col-md-3">
        <strong>Senha: </strong> {{usuario.Senha}}
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <p>
          {{usuario.Ativo ? "Usuário ativo" : "Usuário inativo"}}
        </p>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        Perfis:
        <ul>
          <li *ngFor="let perfil of usuario.Perfis">
            <strong>{{perfil.Nome}}</strong> - {{perfil.Ativo ? 'Ativo' : 'Inativo'}}
          </li>
        </ul>
      </div>
    </div>

    <br/>
    <p>
      <a routerLink="/" class="btn btn-default">Voltar</a>
    </p>

  </div>
</div>
