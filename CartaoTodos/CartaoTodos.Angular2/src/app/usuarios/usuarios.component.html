<h3>Usuários</h3>
<p>
    <a routerLink="/usuarios/novo" class="btn btn-success btn-sm">Adicionar</a>
</p>
<div class="row">
    <div class="col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Id</th>
                    <th>Nome</th>
                    <th>Login</th>
                    <th>Perfis</th>
                    <th>Opções</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let usuario of usuarios">
                    <td> {{usuario.Id}} </td>
                    <td> {{usuario.Nome}} </td>
                    <td> {{usuario.Login}} </td>
                    <td> {{usuario.Perfis.length}} </td>
                    <td>
                        <a routerLink="/usuarios/{{usuario.Id}}">Visualizar</a> | 
                        <a routerLink="/usuarios/{{usuario.Id}}/editar">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
